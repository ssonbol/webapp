<div class="forgot-container">
  <main class="form-signin text-center">
    <img class="mb-4" src="./assets/login/logo.png" alt="" width="150" height="150" />
    <h1 class="h3 mb-3 fw-normal">New Password</h1>
    <p class="text-muted">Enter your new password.</p>
    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingInput" placeholder="Password" 
          formControlName="password" />
        <label for="floatingInput">Password</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingInput" placeholder="Password Confirmation" 
          formControlName="confirm_password" />
        <label for="floatingInput">Password Confirmation</label>
        <div class="text-start text-danger" *ngIf="!forgetForm.valid && forgetForm.touched && forgetForm.value.password!=forgetForm.value.confirm_password">
          Passwords not matching
        </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!forgetForm.valid">
        Send Code
      </button>
    </form>
    <p class="mt-3 text-muted">&copy; 2020 - {{ copyRight }}</p>
  </main>
</div>
