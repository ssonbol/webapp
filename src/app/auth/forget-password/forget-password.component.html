<div class="forgot-container">
  <main class="form-signin text-center">
    <img class="mb-4" src="./assets/login/logo.png" alt="" width="150" height="150" />
    <h1 class="h3 mb-3 fw-normal">Reset Password</h1>
    <p class="text-muted">Enter your username or email and a confirmation code will be sent to your email</p>
    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="Username"  name="username"
          formControlName="userName" />
        <label for="floatingInput">Username/Email</label>
        <div class="text-start text-danger" *ngIf="!forgetForm.valid && forgetForm.touched">
          Please enter a username.
        </div>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!forgetForm.valid">
        Send Code
      </button>
    </form>
    <p class="mt-3 text-muted">&copy; 2020 - {{ copyRight }}</p>
  </main>
</div>
