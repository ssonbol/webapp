<div class="signin-container">
  <main class="form-signin text-center">
    <img class="mb-4" src="./assets/login/logo.png" alt="" width="150" height="150" />
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="Username" ngModel name="username"
          required #username="ngModel" />
        <label for="floatingInput">Username</label>
        <div class="text-start text-danger" *ngIf="!username.valid && username.touched">
          Please enter a username.
        </div>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel name="password"
          required #pass="ngModel" />
        <label for="floatingPassword">Password</label>
        <div class="text-start text-danger" *ngIf="!pass.valid && pass.touched">
          Please enter a password.
        </div>
      </div>

      <div class="btn-action">
        <button class="btn btn-lg btn-outline-info" type="button" routerLink="/signup">
          Create Account
        </button>
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!f.valid">
          Sign in
        </button>
      </div>

      <div class="text-muted mt-3">
        Forgot your password? <a routerLink="/forgot-password">Click here</a>
      </div>
    </form>
    <p class="mt-3 text-muted">&copy; 2020 - {{ copyRight }}</p>
  </main>
</div>
