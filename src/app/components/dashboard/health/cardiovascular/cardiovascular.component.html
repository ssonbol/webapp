<form class="container mt-5 mb-5" [formGroup]="cardiovascularForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6 offset-md-3 card shadow p-4">
      <div class=" text-center">
        <h1 class="jumbotron-heading">Estimation of 10-year Cardiovascular Disease</h1>
      </div>

      <div class="bg-info p-3 rounded text-center mt-5">
        <ngx-gauge [type]="'full'" [value]="gaugeValue" [min]="0" [max]="100" [append]="'%'" [thresholds]="guageConfig">
        </ngx-gauge>
      </div>

      <div class="mb-5 mt-5">
        <div class="d-flex justify-content-between">
          <h4 class="text-gray-dark">Risk Factors</h4>
          <button type="button" class="btn btn-primary" (click)="cardiovascularForm.reset(); bindForm();">Reset</button>
        </div>
      </div>

      <div class="">
        <div class="form-group">
          <label>Gender</label>
          <select formControlName="gender" class="form-select">
            <option value="" disabled>Please select an option</option>
            <option *ngFor="let gender of Genders" [value]="gender.value">{{gender.value}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>HDL-C ({{getFormControlValue('hdl')}})</label>
          <input type="range" class="form-range w-100" step="0.1" min="0.5" max="2.0" formControlName="hdl">
        </div>
        <div class="form-group">
          <label>Cholesterol ({{getFormControlValue('cholesterol')}})</label>
          <input type="range" class="form-range w-100" step="0.1" min="0.0" max="10.0" formControlName="cholesterol">
        </div>
        <div class="form-group">
          <label>Blood Pressure ({{getFormControlValue('bloodPressure')}})</label>
          <input type="range" class="form-range w-100" step="10" min="50" max="200" formControlName="bloodPressure">
        </div>

        <div class="form-check">
          <input type="checkbox" id="bloodPressureTreated" class="form-check-input"
            formControlName="bloodPressureTreated">
          <label for="bloodPressureTreated" class="form-check-label">Blood Pressure Treated</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="smoker" class="form-check-input" formControlName="smoker">
          <label for="smoker" class="form-check-label">Smoker</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="diabetes" class="form-check-input" formControlName="diabetes">
          <label for="diabetes" class="form-check-label">Have Diabetes</label>
        </div>
        <div class="mt-4">
          <button class="btn btn-primary" type="submit">Calculate Risk</button>
        </div>
      </div>
    </div>
  </div>
</form>
