<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
  <div>
    <a class="d-flex justify-content-between flex-shrink-0 pt-3 link-dark text-decoration-none">
      <h2 class="btn-provider">Reminders</h2>
      <div>
        <a class="btn btn-sm btn-outline-primary me-3" (click)="getList()">Refresh</a>
        <a class="btn btn-sm btn-primary" routerLink="add-edit-reminder">Add</a>
      </div>
    </a>
  </div>

  <section *ngIf="reminderList.length" class="mt-3">
    <div class="card mb-3" *ngFor="let reminder of reminderList">

      <div class="card-header d-flex justify-content-between align-items-center">
        <h4>{{reminder.title}}</h4>
        <small class="badge bg-danger" *ngIf="isExpired(reminder.end_date)">Expired</small>
        <small class="badge bg-info" *ngIf="!isExpired(reminder.end_date)">Unsynced</small>
      </div>
      <div class="card">
        <div class="card-body">
          <p class="card-text">{{reminder.start_date | date:'MM/dd/yyyy'}}</p>
          <p class="card-text">{{reminder.end_date | date:'MM/dd/yyyy'}}</p>
          <p class="card-text">{{reminder.frequency_per_day}} times/day</p>
          <p class="card-text">
            <button class="btn btn-sm btn-outline-danger me-2" (click)="delete(reminder.reminder_id)">Delete</button>
            <button class="btn btn-sm btn-primary" (click)="edit(reminder.reminder_id)">View</button>
          </p>
        </div>
      </div>

    </div>
  </section>
</div>
